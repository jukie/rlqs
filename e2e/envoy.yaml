static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 10000
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: e2e
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains: ["*"]
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: upstream
          http_filters:
          - name: envoy.filters.http.rate_limit_quota
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.rate_limit_quota.v3.RateLimitQuotaFilterConfig
              rlqs_server:
                envoy_grpc:
                  cluster_name: rlqs_server
              domain: "e2e"
              bucket_matchers:
                matcher_list:
                  matchers:
                  # /deny path — DENY_ALL before any assignment arrives.
                  - predicate:
                      single_predicate:
                        input:
                          name: request-headers
                          typed_config:
                            "@type": type.googleapis.com/envoy.type.matcher.v3.HttpRequestHeaderMatchInput
                            header_name: ":path"
                        value_match:
                          exact: /deny
                    on_match:
                      action:
                        name: deny-bucket
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.rate_limit_quota.v3.RateLimitQuotaBucketSettings
                          bucket_id_builder:
                            bucket_id_builder:
                              "path":
                                string_value: "/deny"
                          reporting_interval: 1s
                          no_assignment_behavior:
                            fallback_rate_limit:
                              blanket_rule: DENY_ALL
                  # /allow path — ALLOW_ALL before any assignment arrives.
                  - predicate:
                      single_predicate:
                        input:
                          name: request-headers
                          typed_config:
                            "@type": type.googleapis.com/envoy.type.matcher.v3.HttpRequestHeaderMatchInput
                            header_name: ":path"
                        value_match:
                          exact: /allow
                    on_match:
                      action:
                        name: allow-bucket
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.rate_limit_quota.v3.RateLimitQuotaBucketSettings
                          bucket_id_builder:
                            bucket_id_builder:
                              "path":
                                string_value: "/allow"
                          reporting_interval: 1s
                          no_assignment_behavior:
                            fallback_rate_limit:
                              blanket_rule: ALLOW_ALL
                # Default catch-all bucket — ALLOW until assignment, with short
                # reporting interval for fast E2E feedback.
                on_no_match:
                  action:
                    name: default-bucket
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.rate_limit_quota.v3.RateLimitQuotaBucketSettings
                      bucket_id_builder:
                        bucket_id_builder:
                          "catch_all":
                            string_value: "true"
                      reporting_interval: 1s
                      deny_response_settings:
                        http_status:
                          code: 429
                      no_assignment_behavior:
                        fallback_rate_limit:
                          blanket_rule: ALLOW_ALL
                      expired_assignment_behavior:
                        fallback_rate_limit:
                          blanket_rule: ALLOW_ALL
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  - name: rlqs_server
    type: STRICT_DNS
    connect_timeout: 2s
    typed_extension_protocol_options:
      envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
        "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
        explicit_http_config:
          http2_protocol_options: {}
    load_assignment:
      cluster_name: rlqs_server
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: rlqs-server
                port_value: 18081

  - name: upstream
    type: STRICT_DNS
    connect_timeout: 2s
    load_assignment:
      cluster_name: upstream
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: upstream
                port_value: 8080
