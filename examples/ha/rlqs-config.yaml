server:
  grpc_addr: ":18081"
  metrics_addr: ":9090"

engine:
  default_rps: 100
  reporting_interval: "10s"

# Both RLQS instances share this Redis for usage tracking.
# Quota assignments come from the static policy config above,
# so all instances produce identical decisions.
storage:
  type: redis
  redis:
    addr: "redis:6379"
    pool_size: 10
