# Internal Envoy with RLQS.
# Uses domain "internal-services" for separate quota tracking.
#
# Buckets:
#   - "high-priority"  : requests with x-priority: high header
#   - "normal"         : catch-all for everything else
#
# Internal traffic is fail-open everywhere since blocking
# service-to-service calls is usually worse than over-serving.

static_resources:
  listeners:
    - name: internal
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 10000
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: internal
                route_config:
                  name: internal_route
                  virtual_hosts:
                    - name: backend
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: upstream
                http_filters:
                  - name: envoy.filters.http.rate_limit_quota
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.rate_limit_quota.v3.RateLimitQuotaFilterConfig
                      rlqs_server:
                        transport_api_version: V3
                        grpc_services:
                          - envoy_grpc:
                              cluster_name: rlqs_server
                      # ── Separate domain for internal traffic ──
                      domain: "internal-services"
                      bucket_matchers:
                        matcher_list:
                          matchers:
                            - predicate:
                                single_predicate:
                                  input:
                                    name: request-headers
                                    typed_config:
                                      "@type": type.googleapis.com/envoy.type.matcher.v3.HttpRequestHeaderMatchInput
                                      header_name: x-priority
                                  value_match:
                                    exact: high
                              on_match:
                                action:
                                  name: high-pri-bucket
                                  typed_config:
                                    "@type": type.googleapis.com/envoy.extensions.filters.http.rate_limit_quota.v3.RateLimitQuotaBucketSettings
                                    bucket_id_builder:
                                      bucket_id_builder:
                                        "name":
                                          string_value: "high-priority"
                                    reporting_interval: 5s
                                    no_assignment_behavior:
                                      fallback_rate_limit:
                                        blanket_rule: ALLOW_ALL
                        on_no_match:
                          action:
                            name: normal-bucket
                            typed_config:
                              "@type": type.googleapis.com/envoy.extensions.filters.http.rate_limit_quota.v3.RateLimitQuotaBucketSettings
                              bucket_id_builder:
                                bucket_id_builder:
                                  "name":
                                    string_value: "normal"
                              reporting_interval: 5s
                              no_assignment_behavior:
                                fallback_rate_limit:
                                  blanket_rule: ALLOW_ALL
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    - name: upstream
      type: LOGICAL_DNS
      dns_lookup_family: V4_ONLY
      load_assignment:
        cluster_name: upstream
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: httpbin.org
                      port_value: 443
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
          sni: httpbin.org
    - name: rlqs_server
      type: STRICT_DNS
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: {}
      load_assignment:
        cluster_name: rlqs_server
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: rlqs-server
                      port_value: 18081
