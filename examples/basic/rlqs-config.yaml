server:
  grpc_addr: ":18081"

engine:
  # Tokens added per reporting interval for the default token bucket strategy.
  # With reporting_interval=10s, this means 100 tokens per 10 seconds (10 tokens/s).
  default_tokens_per_fill: 100

  # Should match or exceed the reporting_interval configured in envoy.yaml.
  reporting_interval: "10s"
