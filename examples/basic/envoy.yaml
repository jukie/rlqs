# Envoy configuration with Rate Limit Quota Service (RLQS) filter.
#
# This config sets up:
#   - An HTTP listener on port 10000 that proxies to httpbin.org
#   - The rate_limit_quota filter with two buckets:
#       1. "api-users" bucket: matched by x-user-class: api header
#       2. catch-all bucket: everything else
#   - A gRPC connection to the RLQS server for quota assignments

static_resources:
  listeners:
    - name: main
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 10000
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: backend
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: upstream
                http_filters:
                  # ───────────────────────────────────────────────
                  # RLQS filter: classifies requests into buckets
                  # and enforces quotas assigned by the RLQS server.
                  # ───────────────────────────────────────────────
                  - name: envoy.filters.http.rate_limit_quota
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.rate_limit_quota.v3.RateLimitQuotaFilterConfig

                      # ── RLQS server connection ──
                      # Points to the gRPC cluster defined below.
                      rlqs_server:
                        transport_api_version: V3
                        grpc_services:
                          - envoy_grpc:
                              cluster_name: rlqs_server

                      # ── Domain ──
                      # Groups all buckets under this label.
                      # The RLQS server receives this in every usage report.
                      domain: "example-app"

                      # ── Bucket matchers ──
                      # A matcher tree that classifies requests into buckets.
                      # Each bucket gets an independent quota from the RLQS server.
                      bucket_matchers:
                        matcher_list:
                          matchers:
                            # ── Bucket 1: API users ──
                            # Matches requests with header "x-user-class: api".
                            - predicate:
                                single_predicate:
                                  input:
                                    name: request-headers
                                    typed_config:
                                      "@type": type.googleapis.com/envoy.type.matcher.v3.HttpRequestHeaderMatchInput
                                      header_name: x-user-class
                                  value_match:
                                    exact: api
                              on_match:
                                action:
                                  name: api-bucket
                                  typed_config:
                                    "@type": type.googleapis.com/envoy.extensions.filters.http.rate_limit_quota.v3.RateLimitQuotaBucketSettings

                                    # bucket_id_builder generates the BucketId sent to the RLQS server.
                                    # The server uses these key-value pairs to identify the bucket.
                                    bucket_id_builder:
                                      bucket_id_builder:
                                        "name":
                                          string_value: "api-users"

                                    # How often Envoy reports usage for this bucket.
                                    reporting_interval: 10s

                                    # What to do BEFORE the RLQS server sends the first assignment.
                                    # ALLOW_ALL = open by default, rate limit once server responds.
                                    no_assignment_behavior:
                                      fallback_rate_limit:
                                        blanket_rule: ALLOW_ALL

                                    # What to do when the assignment TTL expires and no new
                                    # assignment has arrived. ALLOW_ALL avoids blocking traffic
                                    # during transient RLQS server outages.
                                    expired_assignment_behavior:
                                      fallback_rate_limit:
                                        blanket_rule: ALLOW_ALL

                        # ── Catch-all bucket ──
                        # Requests that don't match any matcher above land here.
                        # Remove this to fail-open (no rate limiting) for unmatched requests.
                        on_no_match:
                          action:
                            name: default-bucket
                            typed_config:
                              "@type": type.googleapis.com/envoy.extensions.filters.http.rate_limit_quota.v3.RateLimitQuotaBucketSettings
                              bucket_id_builder:
                                bucket_id_builder:
                                  "name":
                                    string_value: "catch-all"
                              reporting_interval: 10s
                              no_assignment_behavior:
                                fallback_rate_limit:
                                  blanket_rule: ALLOW_ALL

                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    # ── Upstream: the service being proxied ──
    - name: upstream
      type: LOGICAL_DNS
      dns_lookup_family: V4_ONLY
      load_assignment:
        cluster_name: upstream
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: httpbin.org
                      port_value: 443
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
          sni: httpbin.org

    # ── RLQS server: gRPC connection to the quota service ──
    - name: rlqs_server
      type: STRICT_DNS
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: {}
      load_assignment:
        cluster_name: rlqs_server
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      # In docker-compose, "rlqs-server" resolves to the RLQS container.
                      address: rlqs-server
                      port_value: 18081

# Envoy admin interface for debugging.
admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901
